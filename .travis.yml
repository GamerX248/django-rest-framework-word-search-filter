language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
env:
  - DJANGO="Django>=1.5,<1.6"
  - DJANGO="Django>=1.6,<1.7"
  - DJANGO="Django>=1.7,<1.8"
install:
  - travis_retry pip install -q $DJANGO
  - python setup.py develop
script: python manage.py test rest_framework_word_filter

matrix:
  exclude:
    - python: "2.6"
      env: DJANGO="Django>=1.7,<1.8"
  fast_finish: true